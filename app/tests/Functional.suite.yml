# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make application process them

actor: FunctionalTester
modules:
  enabled:
    - Asserts
    - Symfony:
        app_path: 'src'
        environment: 'test'
        debug: true
        rebootable_client: true
    - Doctrine:
        depends: Symfony
        cleanup: true
    - \App\Tests\Support\Helper\RESTHelper:
        depends:
          - Symfony
        url: http://localhost

